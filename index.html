<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring Pad</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="cont">
      <div id="title-div">
        <h1>Coding Challenge</h1>
        <p>Rules:</p>
        <ol>
          <li>User sets pixels up to 100x100</li>
          <li>When mouse hovers over it will be randomly colored</li>
          <li>Each pixel must become darker after each subsequent pass over</li>
        </ol>
      </div>
    </div>
    <button id="pixelBtn">Pixels</button>
    <div class="cont">
      <div id="sketch">
        <table id="sketchTbl"></table>
      </div>
    </div>
  </body>
</html>
